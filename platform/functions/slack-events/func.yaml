specVersion: 0.35.0
name: slack-events
runtime: typescript
registry: localhost:5000/
image: localhost:5000/slack-events:latest
imageDigest: sha256:0705ff6f3abedb9a7a2b2dc359c33c515b54b3edf2c0933ded905e7961766296
created: 2023-07-11T12:04:55.760078359-06:00
build:
  builder: pack
  buildEnvs:
  - name: BP_NODE_RUN_SCRIPTS
    value: build
  pvcSize: 256Mi
run:
  envs:
  - name: SLACK_SIGNING_SECRET
    value: '{{ secret:slack-secrets:slack-signing-secret }}'
